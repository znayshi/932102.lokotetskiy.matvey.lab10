<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Now you see me</title>
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="main">

            <div class="lamp">
                <img src="images/lamp.png" alt="lamp"/>
                <div class="lampObjects">
                    <div class="object1"></div> <div class="object2"></div>
                </div>
            </div>

            <div class="content hidden">
                <div class="wizard">
                    <img src="images/wizard.jpg" alt="wizard"/>
                </div>

                <div class="rabbit outside">
                    <img src="images/rabbit.png" alt="rabbit"/>
                </div>
                
                <div class="bird inside">
                    <img src="images/bird.png" alt="bird"/>
                </div>

                <div class="hat">
                    <img src="images/hat.png" alt="hat"/>
                </div>

                <div class="light"></div> 
            </div>
        <div class="curtain"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
